<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbox Micro - Create Replay</title>
  </head>
  <body>
    <main>
      <aside class="info">
        <h2>Connect Devices</h2>
        <span>
          <label for="selectVideo">Select Video</label>
          <select id="selectVideo"></select>
        </span>
        <span>
          <label for="selectAudio">Select Audio</label>
          <select id="selectAudio"></select>
        </span>
        <span>
          <button type="button" id="scan">Connect Micro</button>
          <select aria-labelledby="scan" id="selectDevice"></select>
        </span>
        <h2>Replay Information</h2>
        <form>
          <div class="field">
            <label for="game">Game</label>
            <input id="game" name="game" type="text" value="" />
          </div>
          <div class="field">
            <label for="character">Character</label>
            <input id="character" name="character" type="text" value="" />
          </div>
          <div class="field">
            <label for="desc">Description</label>
            <input id="desc" name="desc" type="text" value="" />
          </div>
          <!-- <div class="field">
            <label for="video">Video Filename</label>
            <input id="video" name="video" type="text" value="" />
          </div> -->
          <textarea hidden id="buttons"></textarea>
        </form>
        <h2>Record and Save</h2>
        <button type="button" id="toggleRecording">Record</button>
        <button type="button" id="toggleLogging">Start Micro Logging</button>
        <button type="button" id="play">Preview</button>
        <button type="button" id="downloadVideo">Download</button>
        <div class="original">
          <button type="button" id="openOriginal">Original Page</button>
          <button type="button" id="openFirmware">Update Firmware</button>
        </div>
      </aside>

      <section data-frame="1">
        <video
          data-video
          id="recordVideo"
          autoplay
          width="100%"
          height="auto"
        ></video>
        <span data-id="1" class="btn"></span>
        <span data-id="2" class="btn"></span>
        <span data-id="3" class="btn"></span>
        <span data-id="4" class="btn"></span>
        <span data-id="5" class="btn"></span>
        <span data-id="6" class="btn"></span>
        <span data-id="7" class="btn"></span>
        <span data-id="8" class="btn"></span>
        <span data-id="9" class="btn"></span>
        <span data-id="10" class="btn"></span>
        <span data-id="11" class="btn"></span>
        <span data-id="12" class="btn"></span>
      </section>

  </body>
</html>
